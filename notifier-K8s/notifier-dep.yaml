apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-notifier-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifier
  template:
    metadata:
      labels:
        app: notifier
    spec:
      containers:
        - name: notifier
          volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: postgres-pv-claim
          image: 192.168.1.16:5000/notifier
          resources:
            requests:
              cpu: "250m"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
      volumes:
      - name: postgres-pv-claim
        persistentVolumeClaim:
          claimName: postgres-pv-claim